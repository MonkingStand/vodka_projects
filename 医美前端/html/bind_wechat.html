<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>微信绑定</title>
    <link rel="Shortcut Icon" href="../images/favicon.ico">
    <link rel="Shortcut Icon" href="../images/favicon.ico"> 
    <link rel="Bookmark" href="../../images/favicon.ico">
    <!-- 框架相关 -->
    <link rel="stylesheet" href="../third/sui/css/sm.min.css">
    <link rel="stylesheet" href="../third/sui/css/sm-extend.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/public.min.css">
</head>
<body>
	<!-- 针对微信端的已有账号但还未绑定微信的用户 -->
	<div class="page-group">
		<div id="wechatBindPage" class="page login-page">
			<div class="content">
				<div class="logo-container">
					<img src="../images/logo.png">
				</div>

				<div class="login-container">
					<div class="login-content">
						<div class="mobile-input-container">
							<label for="mobileNumber" class="input-label">	
								<i class="img-icon img-mobile"></i>
								<input type="tel" class="mobile-input" id="mobileNumber" placeholder="请输入手机号">
							</label>
						</div>
						<div class="pwd-input-container">
							<label for="password" class="input-label">
								<i class="img-icon img-pwd"></i>
								<input type="password" class="pwd-input submit-input" id="password" placeholder="请输入密码">
							</label>
						</div>
						<div class="login-btn-container">
							<a id="bindBtn" class="button button-big theme-btn">绑定</a>
						</div>
					</div>
				</div>

				<div class="help-container text-center">
					<div class="help-content">
						<p class="text-darkgrey">有问题？拨打<span class="theme-color">400-000-0000</span></p>
						<p class="text-lightgrey">(08:30 - 21:30)</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 框架相关 -->
	<script type="text/javascript" src="../third/zepto/zepto.js"></script>
	<script type="text/javascript" src="../third/sui/js/sm.min.js"></script>
	<script type="text/javascript" src="../third/sui/js/sm-extend.min.js"></script>
	<!-- 通用公共 -->
    <script type="text/javascript" src="../js/jsweixin.js"></script>
    <script type="text/javascript" src="../js/modules.min.js?2017_06_01"></script>
    <!-- 业务逻辑 -->
	<script>
		$.loadJsFiles(['../js/public.min.js']);
	</script>
</body>
</html>
