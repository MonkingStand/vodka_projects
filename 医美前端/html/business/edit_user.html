<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修改资料</title>
    <link rel="Shortcut Icon" href="../../images/favicon.ico">
    <link rel="Shortcut Icon" href="../../images/favicon.ico"> 
    <link rel="Bookmark" href="../../images/favicon.ico">
    <!-- 框架相关 -->
    <link rel="stylesheet" href="../../third/sui/css/sm.min.css">
    <link rel="stylesheet" href="../../third/sui/css/sm-extend.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="../../css/common.min.css">
    <link rel="stylesheet" href="../../css/business/app.min.css">
</head>
<body>
	<div class="page-group">
        <div id="editUserPage" class="page edit-user-page">
            <div class="content">
                <!-- userId，自动填写 -->
                <input class="hidden submit-input" type="text" value="" id="userId">
                <!-- password，自动填写 -->
                <input class="hidden submit-input" type="text" value="" id="password">
                <div class="content-block-title">商户信息</div>
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">商户名称</div>
                                <div class="item-after">
                                    <div class="item-input">
                                        <input type="text" readonly="readonly" class="text-right submit-input" id="merchantName">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="content-block-title">基础信息</div>
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">真实姓名</div>
                                <div class="item-after">
                                    <div class="item-input">
                                        <input type="text" class="text-right submit-input" placeholder="请输入真实姓名" id="realName">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">身份证号</div>
                                <div class="item-after">
                                    <div class="item-input">
                                        <input type="text" class="text-right submit-input" placeholder="请输入身份证号" id="idCard">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">手机号码</div>
                                <div class="item-after">
                                    <div class="item-input">
                                        <input type="text" class="text-right submit-input" placeholder="请输入手机号码" id="mobile">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">银行卡号</div>
                                <div class="item-after">
                                    <div class="item-input">
                                        <input type="text" class="text-right submit-input" placeholder="请输入银行卡号" id="bankCardNum">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="content-block save-btn-container">
                    <div class="row">
                        <div class="col-50">
                            <a id="saveInfoBtn" class="button button-big theme-btn">保存</a>
                        </div>
                        <div class="col-50">
                            <a class="button button-big theme-btn-hollow back">取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 微信开发js -->
    <script type="text/javascript" src="../../js/jsweixin.js"></script>
    <!-- 框架相关 -->
    <script type="text/javascript" src="../../third/zepto/zepto.js"></script>
    <script type="text/javascript" src="../../third/sui/js/sm.min.js"></script>
    <script type="text/javascript" src="../../third/sui/js/sm-extend.min.js"></script>
    <!-- 通用公共 -->
    <script type="text/javascript" src="../../js/modules.min.js?2017_06_01"></script>
    <!-- 业务逻辑 -->
    <script>
		$.loadJsFiles(['../../js/business/router.js', '../../js/business/app.min.js']);
	</script>
</body>
</html>
