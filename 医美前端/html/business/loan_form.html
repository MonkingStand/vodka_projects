			<div class="content">
				<div class="content-block-title">消费医院及咨询师</div>
				<div class="list-block">
					<ul>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title">医院</div>
								<div id="merchantName" class="item-after">--</div>
								<!-- 商户id，由咨询师登录后带过来 -->
								<input class="hidden submit-input" type="text" name="" value="" id="merchantNo">
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title">咨询师</div>
								<div id="merchantUserName" class="item-after">--</div>
								<!-- 咨询师id，由咨询师登录后带过来 -->
								<input class="hidden submit-input" type="text" name="" value="" id="merchantUserId">
								<!-- 咨询师mobile，由咨询师登录后带过来 -->
								<input class="hidden submit-input" type="text" name="" value="" id="merchantUserMobile">
							</div>
						</li>
					</ul>
				</div>

				<div class="content-block-title">借款信息</div>
				<div class="list-block">
					<ul>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title text-must">姓名</div>
								<div class="item-after">
									<div class="item-input">
										<!-- 借款用户真实姓名 -->
										<input class="text-right submit-input" type="text" placeholder="客户姓名" id="obtainUserName">
									</div>
								</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title text-must">手机号码</div>
								<div class="item-after">
									<div class="item-input">
										<input class="text-right submit-input" type="text" placeholder="仅限客户实名注册号码" id="obtainUserMobile">
									</div>
								</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title text-must">借款金额</div>
								<div class="item-after">
									<div class="item-input">
										<input class="text-right submit-input" type="text" placeholder="借款金额不少于3000" id="applyCapital">
									</div>
								</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title">借款用途</div>
								<div class="item-after">
									<div class="item-input">
										<input class="text-right submit-input" type="text" placeholder="请输入借款用途" id="purpose">
									</div>
								</div>
							</div>
						</li>
						<li id="peroidRadioModalLink" class="item-content radio-modal-link">
							<div class="item-inner">
								<div class="item-title">借期</div>
								<div class="item-after">
									<span class="radio-val" data-val="val2">6个月</span>
									<i class="img-icon img-caret-down"></i>
									<input class="hidden radio-val submit-input" type="text" value="6个月" data-val="val1" id="period">
								</div>
							</div>
						</li>
						<li id="refundRadioModalLink" class="item-content radio-modal-link">
							<div class="item-inner">
								<div class="item-title">还款方式</div>
								<div class="item-after">
									<span class="radio-val" data-val="val1">等额本息</span>
									<i class="img-icon img-caret-down"></i>
									<input class="hidden radio-val submit-input" type="text" value="等额本息" data-val="val1" id="refundType">
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
