<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>分期订单</title>
    <link rel="Shortcut Icon" href="../../images/favicon.ico">
    <link rel="Shortcut Icon" href="../../images/favicon.ico"> 
    <link rel="Bookmark" href="../../images/favicon.ico">
    <!-- 框架相关 -->
    <link rel="stylesheet" href="../../third/sui/css/sm.min.css">
    <link rel="stylesheet" href="../../third/sui/css/sm-extend.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="../../css/common.min.css">
    <link rel="stylesheet" href="../../css/customer/app.min.css">
</head>
<body>
	<div class="page-group">
		<div id="orderPage" class="page order-page">
            <div class="content">
                <div class="summary-info">
                    <div class="info-container text-center" id="orderStatusTip">
                        <p class="text-lg text-bold apply-result invisible">status</p>
                        <p class="invisible">status-text</p>
                    </div>
                    <div class="row no-gutter text-center top-border bottom-border credit-info">
                        <div class="col-50 right-border">
                            <div class="info-item final-amount">
                                <div class="info-item-left pull-left"></div>
                                <div class="info-item-right">
                                    <p class="info-desc">借款金额</p>
                                    <p class="info-val submit-input" id="applyCapital">--</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-50">
                            <div class="info-item loan-period">
                                <div class="info-item-left pull-left"></div>
                                <div class="info-item-right">
                                    <p class="info-desc">借期</p>
                                    <p class="info-val"><span class="submit-input" id="period">--</span>个月</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center amount-info">
                        服务费<span id="interestAll" class="text-orange">0.00</span>元
                    </div>
                </div>

                <div class="detail-info">
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-media"><i class="img-icon img-hospital-01"></i></div>
                                <div class="item-inner">
                                    <div class="item-title text-grey">商户</div>
                                    <div class="item-after text-right" id="merchantName"></div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-media"><i class="img-icon img-consultant"></i></div>
                                <div class="item-inner">
                                    <div class="item-title text-grey">咨询师</div>
                                    <div class="item-after text-right" id="realName"></div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-media"><i class="img-icon img-project-01"></i></div>
                                <div class="item-inner">
                                    <div class="item-title text-grey">借款用途</div>
                                    <div class="item-after text-right submit-input" id="purpose"></div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-media"><i class="img-icon img-repay-method"></i></div>
                                <div class="item-inner">
                                    <div class="item-title text-grey">还款方式</div>
                                    <div class="item-after text-right" id="refundType"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="operate-container content-padded text-center hidden" id="applyBtnContainer">
                    <div class="row">
                        <div class="col-50">
                            <a id="applyRemit" class="button button-big theme-btn">确认订单</a>
                        </div>
                        <div class="col-50">
                            <a class="button button-big theme-btn-hollow" onclick="$.router.back();">返回</a>
                        </div>
                    </div>
                </div>

                <div class="operate-container content-padded text-center hidden" id="orderBtnContainer">
                    <div class="row">
                        <div class="col-50">
                            <a id="orderRemit" class="button button-big theme-btn">提交订单</a>
                        </div>
                        <div class="col-50">
                            <a class="button button-big theme-btn-hollow" onclick="$.router.back();">返回</a>
                        </div>
                    </div>
                </div>

                <div class="list-block text-center text-sm" style="margin: 0.75rem 0;">
                    <a id="repayDetailPopupLink" class="hidden">查看订单分期详情</a>
                </div>
            </div>
		</div>
	</div>

    <!-- 框架相关 -->
    <script type="text/javascript" src="../../third/zepto/zepto.js"></script>
    <script type="text/javascript" src="../../third/sui/js/sm.min.js"></script>
    <script type="text/javascript" src="../../third/sui/js/sm-extend.min.js"></script>
    <!-- 通用公共 -->
    <script type="text/javascript" src="../../js/jsweixin.js"></script>
    <script type="text/javascript" src="../../js/modules.min.js?2017_06_01"></script>
    <!-- 业务逻辑 -->
    <script>
		$.loadJsFiles(['../../js/customer/router.js', '../../js/customer/app.min.js']);
	</script>
</body>
</html>
