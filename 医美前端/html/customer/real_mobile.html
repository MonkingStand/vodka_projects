<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机号认证</title>
    <link rel="Shortcut Icon" href="../../images/favicon.ico">
    <link rel="Shortcut Icon" href="../../images/favicon.ico">
    <link rel="Bookmark" href="../../images/favicon.ico">
    <!-- 框架相关 -->
    <link rel="stylesheet" href="../../third/sui/css/sm.min.css">
    <link rel="stylesheet" href="../../third/sui/css/sm-extend.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="../../css/common.min.css">
    <link rel="stylesheet" href="../../css/customer/app.min.css">
</head>

<body>
    <div class="page-group">
        <div id="realMobilePage" class="page edit-user-page">
            <div class="content" style="background-color:#fff;">
                <div class="content-block-title text-center">手机号认证</div>
                <!-- userId，自动填写 -->
                <input class="hidden submit-input" type="text" value="" id="userId">
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">真实姓名</div>
                                <div class="item-after">
                                    <div class="item-input">
                                        <!-- 真实姓名 -->
                                        <input class="text-right submit-input" readonly="readonly" type="text" placeholder="还未完善真实姓名" id="realName">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">身份证号</div>
                                <div class="item-after">
                                    <div class="item-input">
                                        <!-- 身份证号 -->
                                        <input class="text-right submit-input" readonly="readonly" type="text" placeholder="还未完善身份证号" id="idCard">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">手机号码</div>
                                <div class="item-after">
                                    <div class="item-input">
                                        <!-- 手机号码 -->
                                        <input readonly="readonly" class="text-right submit-input" type="tel" id="mobile">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="content-block save-btn-container hidden">
                    <div class="row">
                        <div class="col-50">
                            <a id="saveInfoBtn" class="button button-big theme-btn">提交</a>
                        </div>
                        <div class="col-50">
                            <a class="button button-big theme-btn-hollow back">返回</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 框架相关 -->
    <script type="text/javascript" src="../../third/zepto/zepto.js"></script>
    <script type="text/javascript" src="../../third/sui/js/sm.min.js"></script>
    <script type="text/javascript" src="../../third/sui/js/sm-extend.min.js"></script>
    <!-- 通用公共 -->
    <script type="text/javascript" src="../../js/jsweixin.js"></script>
    <script type="text/javascript" src="../../js/modules.min.js?2017_06_01"></script>
    <!-- 业务逻辑 -->
    <script>
		$.loadJsFiles(['../../js/customer/router.js', '../../js/customer/app.min.js']);
	</script>
</body>

</html>
