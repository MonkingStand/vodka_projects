<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>app版本管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../third/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../third/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../third/smartpaginator/smartpaginator.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div class="page app-version">
        <div class="col-xs-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>APP管理 — 版本管理</h5>
                </div>
                <div class="form-group clearfix">
                    <div class="col-sm-7">
                        <button id="addAdmin" class="btn btn-info" type="button" alt="新增版本" data-toggle="modal" data-target="#addModal">
                            <i class="fa fa-plus"></i>新增版本
                        </button>                     
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" placeholder="请输入版本号">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-success" type="button">搜索</button>
                    </div>                    
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>版本号</th>
                                <th>创建时间</th>
                                <th>下载链接</th>
                                <th>升级提示</th>
                                <th>文件大小</th>
                                <th>不升级是否可用</th>
                            </tr>
                        </thead>
                        <tbody id="versionTable">
                            <tr class="text-center"><td colspan="7"><i class="fa fa-spinner fa-pulse fa-2x"></i></td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="pager-container">
                    <div id="pager" class="init"></div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">新增版本</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="version" class="col-sm-3 control-label">版本号：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control submit-input" id="version" value="" placeholder="请输入版本号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fileSize" class="col-sm-3 control-label">文件大小(MB)：</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control submit-input" id="fileSize" value="" placeholder="请输入文件大小">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="downloadLink" class="col-sm-3 control-label">下载链接：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control submit-input" id="downloadLink" placeholder="请输入下载链接">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="upgradeNotice" class="col-sm-3 control-label">升级提示信息：</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control submit-input" id="upgradeNotice" value="" placeholder="请输入升级提示信息"></textarea>
                                </div>                               
                            </div>
                            <div class="form-group">
                                <label for="adminList" class="col-sm-3 control-label">不升级是否可用：</label>
                                <div class="col-sm-9">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="state" value="0" checked> 是
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="state" value="1">否
                                        </label>
                                    </div>
                                </div>                               
                            </div>
                        </form>                   
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button id="addVersion" type="button" class="btn btn-primary">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../third/jquery/2.2/jquery.min.js"></script>
    <script src="../../third/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../third/smartpaginator/smartpaginator.min.js"></script>
    <script src="../../js/modules.js?2017_05_31"></script>
    <script>
        var scriptSrcArr = [
                '../../js/AppManagement/app_version.js'
            ];
        
        $.loadJsFiles(scriptSrcArr);
    </script>
</body>
</html>
