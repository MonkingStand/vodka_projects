<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>权限</title>
    <link rel="stylesheet" href="../../third/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../third/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../third/smartpaginator/smartpaginator.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div class="page permisson">
        <div class="col-xs-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>权限</h5>
                </div>
                <div class="form-group clearfix">
                    <div class="col-sm-7">
                        <button id="addPermission" class="btn btn-info" type="button" alt="新增权限" data-backdrop="static">
                            <i class="fa fa-plus"></i>新增权限
                        </button>                     
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" placeholder="请输入姓名或手机号">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-success" type="button">搜索</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>权限名</th>
                                <th>所属层级</th>
                                <th>权限资源key</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="permissonTable">
                            <tr class="text-center"><td colspan="10"><i class="fa fa-spinner fa-pulse fa-2x"></i></td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="pager-container">
                    <div id="pager" class="init"></div>
                </div>
            </div>
        </div>
        <!-- 增加权限 -->
        <div class="modal fade" id="addPermissionModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">新增权限</h4>
                    </div>
                    <div class="modal-body J_newAdmin">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="perNameSecond" class="col-sm-3 control-label">权限名：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="perNameSecond" placeholder="请输入权限名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="perKeySecond" class="col-sm-3 control-label">权限资源：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="perKeySecond" placeholder="请输入权限资源名">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">请选择创建层级（菜单一级，按钮二级）：</div>
                            </div>
                            <div class="form-group">
                                <ul class="nav nav-tabs" role="tablist" id="myTab">
                                    <li role="presentation" data-parent="0" class="active">
                                        <a href="#menuLevel" role="tab" data-toggle="tab">菜单级权限</a>
                                    </li>
                                    <li role="presentation" data-parent="1">
                                        <a href="#buttonLevel" role="tab" data-toggle="tab">按钮级权限</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane active" id="menuLevel">点击确定创建菜单</div>
                                    <div role="tabpanel" class="tab-pane" id="buttonLevel">
                                        <div class="form-group">
                                            <label for="menu" class="col-sm-3 control-label">请选择父级菜单：</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="menu">
                                                    
                                                </select>
                                            </div>
                                        </div>                                                                              
                                    </div>
                                </div>
                            </div>
                        </form>
                   </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button id="sure" type="button" class="btn btn-primary">确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- 修改权限 -->
        <div class="modal fade modifyModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">修改权限</h4>
                    </div>
                    <div class="modal-body J_newAdmin">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="perName" class="col-sm-3 control-label">权限名：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control submit-input" id="perName" placeholder="请输入权限名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="perKey" class="col-sm-3 control-label">权限资源：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control submit-input" id="perKey" placeholder="请输入权限资源名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="perKey" class="col-sm-3 control-label">所属父级菜单：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="modifyFatherMenu">
                                                    
                                    </select>
                                </div>
                            </div>                        
                        </form>                   
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button id="modifySure" type="button" class="btn btn-primary">确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>


    <script src="../../third/jquery/2.2/jquery.min.js"></script>
    <script src="../../third/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../third/smartpaginator/smartpaginator.min.js"></script>
    <script src="../../js/modules.js?2017_05_31"></script>
    <script>
        var scriptSrcArr = [
                '../../js/administratorManagement/permisson.js'
            ];
        
        $.loadJsFiles(scriptSrcArr);
    </script>

</body>
</html>
