<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>详情</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../third/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../third/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../third/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div class="page preloan-risk-detail">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title text-center text-lg text-bold">
                    <a class="pull-left" onclick="window.history.back();"><i class="fa fa-mail-reply"></i></a>
                    详情
                </h3>
            </div>
            <div class="panel-body order-info-container">
                <div class="page-header">基本信息</div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">申请人姓名：</label>
                                <div class="col-xs-9">
                                    <input id="realName" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">申请人手机号：</label>
                                <div class="col-xs-9">
                                    <input id="mobile" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">身份证号：</label>
                                <div class="col-xs-9">
                                    <input id="idCard" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">现居住地：</label>
                                <div class="col-xs-9">
                                    <input id="nowLiveAdress" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">工作单位名称：</label>
                                <div class="col-xs-9">
                                    <input id="jobUnitAdress" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">工作单位地址：</label>
                                <div class="col-xs-9">
                                    <input id="jobUnitName" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">紧急联系人一姓名：</label>
                                <div class="col-xs-9">
                                    <input id="linkman1Name" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">紧急联系人一手机号：</label>
                                <div class="col-xs-9">
                                    <input id="linkman1Mobile" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">紧急联系人二姓名：</label>
                                <div class="col-xs-9">
                                    <input id="linkman2Name" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">紧急联系人二手机号：</label>
                                <div class="col-xs-9">
                                    <input id="linkman2Mobile" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">图片/照片附件:</label>
                                <div class="col-xs-9">
                                    <a id="attachmentModalLink" class="modal-link"><i class="fa fa-search"></i>查看</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">其他认证申请材料:</label>
                                <div class="col-xs-9">
                                    <a id="addedAttachmentModalLink" class="modal-link" data-toggle="modal" data-target="#addedAttachmentModal"><i class="fa fa-search"></i>查看</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">申请贷款时间：</label>
                                <div class="col-xs-9">
                                    <input id="effectiveDate" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">申请贷款金额：</label>
                                <div class="col-xs-9">
                                    <input id="applyCapital" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">期数：</label>
                                <div class="col-xs-9">
                                    <input id="period" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">还款方式：</label>
                                <div class="col-xs-9">
                                    <input id="refundType" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">银行卡号：</label>
                                <div class="col-xs-9">
                                    <input id="bankCardNum" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">银行预留手机号：</label>
                                <div class="col-xs-9">
                                    <input id="bankCardMobile" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">贷款类型：</label>
                                <div class="col-xs-9">
                                    <input id="loanType" type="text" readonly="readonly" class="form-control" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">贷款用途：</label>
                                <div class="col-xs-9">
                                    <input id="purpose" type="text" readonly="readonly" class="form-control order-input" placeholder="未填写" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
                <div class="page-header">第三方评估</div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">实名认证结果:</label>
                                <div class="col-xs-9">
                                    <input id="realCheck" type="text" readonly="readonly" class="form-control order-input" placeholder="暂无" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">反欺诈:</label>
                                <div class="col-xs-9">
                                    <a id="antiCheatingModalLink" class="modal-link" data-applylogid=""><i class="fa fa-search"></i>查看</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">手机号运营商:</label>
                                <div class="col-xs-9">
                                    <a id="mobileServicerModalLink" class="modal-link init"><i class="fa fa-search"></i>查看</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">社保信息:</label>
                                <div class="col-xs-9">
                                    <a id="socialInsuranceModalLink" class="modal-link" data-toggle="modal" data-target="#socialInsuranceModal"><i class="fa fa-search"></i>查看</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
                <div class="page-header">审核意见</div>
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-xs-1 control-label">审核意见:</label>
                                <div class="col-xs-11">
                                    <textarea id="checkRemark" class="form-control order-input" maxlength="100" placeholder="请输入审核意见..."></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-12 text-center operate-btn-container hidden">
                        <button id="checkPass" type="button" class="btn btn-success">同意</button>
                        <button id="checkRefuse" type="button" class="btn btn-danger">驳回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 风控报告模态框 -->
    <div id="antiCheatingModal" class="modal fade init preloan-risk-detail" tabindex="-1" role="dialog" aria-labelledby="antiCheatingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-center" id="antiCheatingModalLabel">反欺诈报告</h4>
                </div>
                <div class="modal-body">
                    <div class="page-header">基本信息</div>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-xs-4 control-label">报告状态：</label>
                                    <div class="col-xs-8">
                                        <input id="anti_cheating_message" type="text" readonly="readonly" class="form-control" placeholder="暂无" value="">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-xs-4 control-label">生成时间：</label>
                                    <div class="col-xs-8">
                                        <input id="anti_cheating_apply_time" type="text" readonly="readonly" class="form-control" placeholder="暂无" value="">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-xs-4 control-label">评估得分：</label>
                                    <div class="col-xs-8">
                                        <input id="anti_cheating_final_score" type="text" readonly="readonly" class="form-control" placeholder="暂无" value="">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-xs-4 control-label">最终评估：</label>
                                    <div class="col-xs-8">
                                        <input id="anti_cheating_final_decision" type="text" readonly="readonly" class="form-control" placeholder="暂无" value="">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-xs-4 control-label">身份证地址：</label>
                                    <div class="col-xs-8">
                                        <input id="anti_cheating_id_card_address" type="text" readonly="readonly" class="form-control" placeholder="暂无" value="">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-xs-4 control-label">手机号地址：</label>
                                    <div class="col-xs-8">
                                        <input id="anti_cheating_mobile_address" type="text" readonly="readonly" class="form-control" placeholder="暂无" value="">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <div class="page-header">风险评估项</div>
                    <div class="row">
                        <div class="panel-group" id="antiCheatingRiskItems" role="tablist" aria-multiselectable="true" data-panelcount="0">
                            <div id="loadingTag" class="text-center loading-tag"><i class="fa fa-spinner fa-pulse"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 运营商信息评估模态框 -->
    <div id="mobileServicerModal" class="modal fade preloan-risk-detail" tabindex="-1" role="dialog" aria-labelledby="mobileServicerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-center" id="mobileServicerModalLabel">手机号运营商信息评估</h4>
                </div>
                <div class="modal-body">
                    <div class="content-iframe" style="overflow: hidden;">
                        <div class="mainContent" id="content-main">
                            <iframe width="100%" height="800" src="" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 社保信息模态框 -->
    <div id="socialInsuranceModal" class="modal fade preloan-risk-detail" tabindex="-1" role="dialog" aria-labelledby="socialInsuranceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-center" id="socialInsuranceModalLabel">社保信息评估</h4>
                </div>
                <div class="modal-body">
                    显示社保信息评估的地方，功能完善中
                </div>
            </div>
        </div>
    </div>
    <!-- 照片附件模态框 -->
    <div id="attachmentModal" class="modal fade preloan-risk-detail" tabindex="-1" role="dialog" aria-labelledby="attachmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-center" id="attachmentModalLabel">照片附件</h4>
                </div>
                <div class="modal-body">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false" >
                        <div id="obtainUserPic" class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="" alt="...">
                            </div>
                            <div class="item">
                                <img src="" alt="...">
                            </div>
                            <div class="item">
                                <img src="" alt="...">
                            </div>
                            <div class="item">
                                <img src="" alt="...">
                            </div>
                        </div>

                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">上一页</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">下一页</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 其他认证申请材料模态框 -->
    <div id="addedAttachmentModal" class="modal fade preloan-risk-detail" tabindex="-1" role="dialog" aria-labelledby="addedAttachmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-center" id="addedAttachmentModalLabel">其他认证申请材料</h4>
                </div>
                <div class="modal-body">
                    显示其他认证申请材料的地方
                </div>
            </div>
        </div>
    </div>

    <script src="../../third/jquery/2.2/jquery.min.js"></script>
    <script src="../../third/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../js/modules.js?2017_05_31"></script>
    <script>
        var scriptSrcArr = [
                '../../js/preloanRiskManagement/preloan_risk_detail.js'
            ];
        
        $.loadJsFiles(scriptSrcArr);
    </script>
</body>
</html>
