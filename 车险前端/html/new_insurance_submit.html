<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>车险智慧选</title>
    <link rel="Shortcut Icon" href="../images/favicon.ico">
    <link rel="Shortcut Icon" href="../images/favicon.ico">
    <link rel="Bookmark" href="../images/favicon.ico">
    <!-- 框架相关 -->
    <link rel="stylesheet" href="../third/sui/css/sm.min.css">
    <link rel="stylesheet" href="../third/sui/css/sm-extend.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/app.min.css">
</head>

<body>
    <div class="page-group">
        <div id="newInsuranceSubmitPage" class="page new-insurance-submit-page">
            <header class="bar bar-nav">
                <h1 class="title">报价详情</h1>
            </header>
            <nav class="bar bar-tab">
                <div class="row no-gutter">
                    <div class="col-60 text-left info-container">
                        实付<span id="sumPrem" class="pay-summary">--</span>
                    </div>
                    <div class="col-40 text-right operate-container">
                        <a class="text-center operate-btn" id="confirmInsuranceBtn">立即投保</a>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="list-block media-list no-margin-top">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="row no-gutter">
                                    <div class="col-25 text-left text-bold">
                                        <div class="pay-item-name">交强险</div>
                                    </div>
                                    <div class="col-75">
                                        <div class="flex-box pay-item-info">
                                            <div class="flex-item-3">
                                                起保期：<span id="tpfStartDate">--</span>
                                            </div>
                                            <div id="tpfPrem" class="flex-item-1 text-right">
                                                --
                                            </div>
                                        </div>
                                        <div class="flex-box pay-item-info">
                                            <div class="flex-item-3">
                                                车船税：代缴
                                            </div>
                                            <div id="taxPrem" class="flex-item-1 text-right">
                                                --
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content added-info-title">
                                <div class="row no-gutter">
                                    <div class="col-25 text-left text-bold">
                                        <div class="pay-item-name">商业险</div>
                                    </div>
                                    <div class="col-75">
                                        <div class="flex-box pay-item-info">
                                            <div class="flex-item-3">
                                                起保期：<span id="bizStartDate">--</span>
                                            </div>
                                            <div id="bizPrem" class="flex-item-1 text-right">
                                                --
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <div id="productKind">
                            
                        </div>
                        <li><div class="divide-line"></div></li>
                        <li>
                            <div class="item-content discount-item">
                                <div class="row no-gutter">
                                    <div class="col-25 text-left text-bold">
                                        <div class="pay-item-name">专享优惠</div>
                                    </div>
                                    <div class="col-75 text-right">
                                        <div id="promotionFee" class="pay-item-info discount-val">-1187.01</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li><div class="divide-line"></div></li>
                        <li>
                            <div class="item-content">
                                <div class="row no-gutter">
                                    <div class="col-25 text-left text-bold">
                                        <div class="pay-item-name">总额</div>
                                    </div>
                                    <div class="col-75 text-right">
                                        <div id="amount" class="pay-item-info summary-val">--</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
		</div>
    </div>

    <!-- 框架相关 -->
    <script type="text/javascript" src="../third/zepto/zepto.js"></script>
    <script type="text/javascript" src="../third/sui/js/sm.min.js"></script>
    <script type="text/javascript" src="../third/sui/js/sm-extend.min.js"></script>
    <!-- 通用公共 -->
    <script type="text/javascript" src="../js/modules.min.js"></script>
    <!-- 业务相关 -->
    <script type="text/javascript" src="../js/router.min.js"></script>
    <script type="text/javascript" src="../js/app.min.js"></script>
</body>

</html>
