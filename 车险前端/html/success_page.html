<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>车险智慧选</title>
    <link rel="Shortcut Icon" href="../images/favicon.ico">
    <link rel="Shortcut Icon" href="../images/favicon.ico">
    <link rel="Bookmark" href="../images/favicon.ico">
    <!-- 框架相关 -->
    <link rel="stylesheet" href="../third/sui/css/sm.min.css">
    <link rel="stylesheet" href="../third/sui/css/sm-extend.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/app.min.css">
</head>

<body>
    <div class="page-group">
        <div id="successPage" class="page success-page">
            <header class="bar bar-nav">
                <h1 class="title">投保成功</h1>
            </header>
            <div class="content">
                <div class="list-block text-center">
                    <span class="success-tips"><i class="img-icon img-pay-success"></i>&nbsp;投保成功</span>
                </div>
                <div class="list-block list-mar-top-bottom order-container">
                    <ul id="policyNoList">
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">姓名：</div>
                                <div id="carOwner" class="item-after">--</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">车牌号码：</div>
                                <div id="licenseNo" class="item-after">--</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">保单邮寄地址：</div>
                                <div id="contactAddressDetails" class="item-after">--</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">保单号：</div>
                                <div id="policyNo" class="item-after">--</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">投保日期：</div>
                                <div id="createTime" class="item-after">--</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list-block no-margin-top">
                    <div class="text-xs text-center">
                        如对订单有疑问，请联系管理人员。
                    </div>
                </div>
			</div>
		</div>

        <div id="popup" class="popup">
			<header class="bar bar-nav">
				<a class="icon icon-down pull-right close-popup text-grey"></a>
				<h1 class="title">--</h1>
			</header>
			<div class="content">

			</div>
		</div>
    </div>

    <!-- 框架相关 -->
    <script type="text/javascript" src="../third/zepto/zepto.js"></script>
    <script type="text/javascript" src="../third/sui/js/sm.min.js"></script>
    <script type="text/javascript" src="../third/sui/js/sm-extend.min.js"></script>
    <!-- 通用公共 -->
    <script type="text/javascript" src="../js/modules.min.js"></script>
    <!-- 业务相关 -->
    <script type="text/javascript" src="../js/router.min.js"></script>
    <script type="text/javascript" src="../js/app.min.js"></script>
</body>

</html>
